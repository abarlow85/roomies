<div ng-controller = 'loginController'>
	<div class = 'launchPage'>
		<div class ='modal' id="modal1">
			<div class= 'modal-content'>
				<div ng-if = 'newUser == true'>
					<a class='link' href= "" ng-click = 'toggleForm()'>Returning User? </a>
					<h3> Register </h3>
					<div class = 'userLogin'>
						<form> 
							<label> Full Name </label> <input required type = 'text' ng-model = 'regUser.name'>
							<label> Email </label> <input required type = 'text' ng-model = 'regUser.email'>
							<label> Password </label> <input required type = 'password' ng-model = 'regUser.password'>
							<input class = 'btn waves-effect waves-light teal lighten-2' type = 'submit' ng-click = 'userRegister(regUser)'><p style='display: inline; margin-left: 30px; color: red;'>{{loginError}}</p>
						</form>
					</div>
				</div>
				<div ng-if = 'newUser == false'>
					<a class='link' href = "" ng-click = 'toggleForm()'> New User? </a>
					<h3> Login </h3>
					<div class = 'userLogin'>
						<form>
							<label> Email </label> <input required type = 'text' ng-model = 'loginUser.email'>
							<label> Password </label> <input required type = 'password' ng-model = 'loginUser.password'>
							<input class = 'btn waves-effect waves-light teal lighten-2' type = 'submit' ng-click = 'userLogin(loginUser)'><p style='display: inline; margin-left: 30px; color: red;'>{{loginError}}</p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<a class="modal-trigger" href="#modal1" modal></a>
		<h1> roomies </h1>
	</div>
</div>
